config:
  target: "https://admin-api-acceptance.cargomatic.com"
  processor: "./processors/PE_scenarios.js"
  payload:
    - path: "users.csv"
      order: sequence
      skipHeader: true
      fields:
        - "username"
        - "password"
    - path: "add_adjustment_existing_invoice_shipmentid.csv"
      order: sequence
      skipHeader: true
      fields:
        - "shipmentid"
  phases:
    - duration: 20
      arrivalCount: 1
scenarios:
  - flow:
      - log: "Get auth token1"
      - post:
          url: "/users/login"
          headers:
            authority: "admin-api-acceptance.cargomatic.com"
            content-type: "application/json"
            sec-fetch-site: "same-site"
            sec-fetch-mode: "cors"
            sec-fetch-dest: "empty"
            referer: "https://command-acceptance.cargomatic.com/"
          json:
            username: "{{ username }}"
            password: "{{ password }}"
          capture:
            - json: $.token
              as: token
      - function: getPayload
      - loop:
        - think: 1    
        - log: "Add adjustment Invoice"
        - post:
            afterResponse: "logResponse"
            url: "/admin/api/v2/jobs/{{shipmentid}}/adjustments"
            headers:
              authorization: "X-Cargomatic {{ token }}"
              authority: "cargo-api-acceptance.cargomatic.com"
              content-type: "application/json"
              sec-fetch-site: "same-site"
              sec-fetch-mode: "cors"
              sec-fetch-dest: "empty"
            json: "{{ payload }}"  
        whileTrue: "statusReady5"
              
