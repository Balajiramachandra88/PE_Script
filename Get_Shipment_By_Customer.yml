config:
  target: "https://admin-api-acceptance.cargomatic.com"
  processor: "./processors/PE_scenarios.js"
  payload:
      path: "users.csv"
      order: sequence
      skipHeader: true
      fields:
        - "username"
        - "password"
  phases:
    - duration: 1
      arrivalRate: 1
scenarios:
  - flow:
      - log: "Get auth token"
      - post:
          url: "/users/login"
          headers:
            authority: "admin-api-acceptance.cargomatic.com"
            content-type: "application/json"
            sec-fetch-site: "same-site"
            sec-fetch-mode: "cors"
            sec-fetch-dest: "empty"
            referer: "https://command-acceptance.cargomatic.com/"
          json:
            username: "{{ username }}"
            password: "{{ password }}"
          capture:
            - json: $.token
              as: token
      - log: "Get Shipment By Customer"
      - get:
          afterResponse: "logResponse1"
          url: "/admin/api/v2/users?page=1&per_page=25&paginate=true&sort_by=optimized_name&test=false&select=optimized_name%20company_name%20_type%20picture%20require_tracking_id%20email&lean=false&order=asc&_type=Shipper&name=CEVA"
          headers:
            authorization: "X-Cargomatic {{ token }}"
            authority: "admin-api-acceptance.cargomatic.com"
            content-type: "application/json"
            sec-fetch-site: "same-site"
            sec-fetch-mode: "cors"
            sec-fetch-dest: "empty"
