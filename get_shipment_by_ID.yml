config:
  target: "https://admin-api-acceptance.cargomatic.com"
  processor: "./processors/PE_scenarios.js"
  payload:
    - path: "users.csv"
      order: sequence
      skipHeader: true
      fields:
        - "username"
        - "password"
    - path: "get_shipment_by_ID.csv"
      order: sequence
      skipHeader: true
      fields:
        - "shipmentid"
  phases:
    - duration: 30
      arrivalCount: 2
scenarios:
  - flow:
      - log: "Get auth token"
      - post:
          url: "/users/login"
          headers:
            authority: "admin-api-acceptance.cargomatic.com"
            content-type: "application/json"
            sec-fetch-site: "same-site"
            sec-fetch-mode: "cors"
            sec-fetch-dest: "empty"
            referer: "https://command-acceptance.cargomatic.com/"
          json:
            username: "{{ username }}"
            password: "{{ password }}"
          capture:
            - json: $.token
              as: token
      - log: "Get shipment by id"
      - think: 5
      - get:
          afterResponse: "logResponse1"
          url: "/api/v3/jobs/{{ shipmentid }}"
          headers:
            authorization: "X-Cargomatic {{ token }}"
            authority: "admin-api-acceptance.cargomatic.com"
            content-type: "application/json"
            sec-fetch-site: "same-site"
            sec-fetch-mode: "cors"
            sec-fetch-dest: "empty"
