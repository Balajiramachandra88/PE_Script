config:
  target: "https://admin-api-acceptance.cargomatic.com"
  processor: "./processors/PE_scenarios.js"
  payload:
    - path: "users.csv"
      order: sequence
      skipHeader: true
      fields:
        - "username"
        - "password"
    - path: "add_adjustment_existing_payout.csv"
      order: sequence
      skipHeader: true
      fields:
        - "shipmentid"
        - "equipmentid"
        - "message"
        - "value"
        - "type"
  phases:
    - duration: 2
      arrivalRate: 1
      MaxVusers: 1
scenarios:
  - flow:
      - log: "Get auth token"
      - post:
          url: "/v2/users/login"
          headers:
            authority: "admin-api-acceptance.cargomatic.com"
            content-type: "application/json"
            sec-fetch-site: "same-site"
            sec-fetch-mode: "cors"
            sec-fetch-dest: "empty"
            referer: "https://command-acceptance.cargomatic.com/"
          json:
            username: "{{ username }}"
            password: "{{ password }}"
          capture:
            - json: $.token
              as: token
      - function: getPayload7
      - loop:
        - think: 5     
        - log: "Booking Shipment"
        - post:
            afterResponse: "logResponse"
            url: "/api/v3/offers"
            headers:
              authorization: "Bearer {{ token }}"
              authority: "cargo-api-acceptance.cargomatic.com"
              content-type: "application/json"
              sec-fetch-site: "same-site"
              sec-fetch-mode: "cors"
              sec-fetch-dest: "empty"
            json: "{{ payload7 }}"
        whileTrue: "statusReady2"

            


