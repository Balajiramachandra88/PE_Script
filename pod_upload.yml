config:
  target: "https://admin-api-acceptance.cargomatic.com"
  processor: "./processors/POD.js"
  payload:
    - path: "users.csv"
      order: sequence
      skipHeader: true
      fields:
        - "username"
        - "password"
    - path: "get_offers_by_carrier.csv"
      order: sequence
      skipHeader: true
      fields:
        - "carrierid"
  phases:
    - duration: 5
      arrivalCount: 1
scenarios:
  - flow:
      - log: "Get auth token"
      - post:
          url: "/v2/users/login"
          headers:
            authority: "admin-api-acceptance.cargomatic.com"
            content-type: "application/json"
            sec-fetch-site: "same-site"
            sec-fetch-mode: "cors"
            sec-fetch-dest: "empty"
            referer: "https://command-acceptance.cargomatic.com/"
          json:
            username: "{{ username }}"
            password: "{{ password }}"
          capture:
            - json: $.token
              as: token
              
      - log: "POD file upload"
      - post:
          beforeRequest: 'setJSONBody' 
          url: "/api/v2/jobs/626fb4adf59059e96b036dad/stops/626fb4a8f59059e96b036d44/uploads"
          afterResponse: "logResponse"
          headers:
            authorization: "Bearer {{ token }}"
            authority: "admin-api-acceptance.cargomatic.com"
            sec-fetch-site: "same-site"
            sec-fetch-mode: "cors"
            sec-fetch-dest: "empty"
          capture:
            - json: $.files.succeeded[0].key
              as: key
            - json: $.shipmentdataFiles.succeeded[0].key
              as: key1

      - log: "POD Complete"
      - post:
          url: "/api/v3/stops/complete"
          afterResponse: "logResponse"
          headers:
            authorization: "Bearer {{ token }}"
            authority: "admin-api-acceptance.cargomatic.com"
            content-type: "application/json"
            sec-fetch-site: "same-site"
            sec-fetch-mode: "cors"
            sec-fetch-dest: "empty"
          json: 
            shipmentId: "626fb4adf59059e96b036dad"
            stopId: "626fb4a8f59059e96b036d44"
            meta:
              signatory: "Test"
              date: "2022-04-28T07:55:00.000Z"
