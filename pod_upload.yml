config:
  target: "https://admin-api-acceptance.cargomatic.com"
  processor: "./processors/POD.js"
  payload:
    - path: "users.csv"
      order: sequence
      skipHeader: true
      fields:
        - "username"
        - "password"
    - path: "get_offers_by_carrier.csv"
      order: sequence
      skipHeader: true
      fields:
        - "carrierid"
  phases:
    - duration: 30
      arrivalCount: 2
scenarios:
  - flow:
      - log: "Get auth token"
      - post:
          url: "/v2/users/login"
          headers:
            authority: "admin-api-acceptance.cargomatic.com"
            content-type: "application/json"
            sec-fetch-site: "same-site"
            sec-fetch-mode: "cors"
            sec-fetch-dest: "empty"
            referer: "https://command-acceptance.cargomatic.com/"
          json:
            username: "{{ username }}"
            password: "{{ password }}"
          capture:
            - json: $.token
              as: token
      - log: "POD file upload"
      - post:
          beforeRequest: 'setJSONBody' 
          url: "/api/v2/jobs/626a92dd0fce344d561caaa2/stops/626a92d80fce344d561ca8b8/uploads"
          afterResponse: "logResponse"
          headers:
            authorization: "Bearer {{ token }}"
            authority: "admin-api-acceptance.cargomatic.com"
            sec-fetch-site: "same-site"
            sec-fetch-mode: "cors"
            sec-fetch-dest: "empty"

            
