config:
  target: "https://admin-api-acceptance.cargomatic.com"
  processor: "./processors/PE_scenarios.js"
  payload:
    - path: "Get_invoice_shipper_users.csv"
      order: sequence
      skipHeader: true
      fields:
        - "username"
        - "password"
    - path: "Get_Invoice_By_Shipper.csv"
      order: sequence
      skipHeader: true
      fields:
        - "shipper"
  phases:
    - duration: 30
      arrivalCount: 2
scenarios:
  - flow:
      - log: "Get auth token"
      - post:
          url: "/users/login"
          headers:
            authority: "admin-api-acceptance.cargomatic.com"
            content-type: "application/json"
            sec-fetch-site: "same-site"
            sec-fetch-mode: "cors"
            sec-fetch-dest: "empty"
            referer: "https://command-acceptance.cargomatic.com/"
          json:
            username: "{{ username }}"
            password: "{{ password }}"
          capture:
            - json: $.token
              as: token
      - log: "Get Invoices By Shipper"
      - get:
          afterResponse: "logResponse"
          url: "/api/v2/shippers/{{ shipper }}/invoices?populate%5B0%5D%5Bpath%5D=shipper&populate%5B0%5D%5Bselect%5D=company_name%20email&page=1&page_size=20&sort_by=date_created"
          headers:
            authorization: "X-Cargomatic {{ token }}"
            authority: "admin-api-acceptance.cargomatic.com"
            content-type: "application/json"
            sec-fetch-site: "same-site"
            sec-fetch-mode: "cors"
            sec-fetch-dest: "empty"